version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: cicero_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: cicero
      POSTGRES_PASSWORD: develop1
      POSTGRES_DB: your_db
    ports:
      - "5432:5432"
    volumes:
      - cicero_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cicero"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cicero_pgdata:
