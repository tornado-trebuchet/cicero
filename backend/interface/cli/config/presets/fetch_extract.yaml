# Fetch and Extract only: Get protocols and extract speeches  
pipeline_type: "FETCH_EXTRACT"
save_intermediate_results: true
output_corpora_label: "Fetched German Speeches"

fetcher:
  server_base: "https://search.dip.bundestag.de"
  endpoint_spec: "/api/v1/plenarprotokoll"
  params:
    limit: 3
    format: "json"

extraction:
  country: "GERMANY"
  institution: "PARLIAMENT"
  language: "DE"
  protocol_type: "PLENARY"
